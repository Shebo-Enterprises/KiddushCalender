<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiddushWare Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root { --sidebar-width: 260px; }
        body { background-color: #f4f7f6; font-family: 'Inter', system-ui, -apple-system, sans-serif; }
        
        /* Fix for the "hidden" class error */
        .hidden { display: none !important; }

        /* Modern Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: #1a1d20;
            color: white;
            position: fixed;
            height: 100vh;
            z-index: 1000;
        }
        .sidebar-nav .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 12px 20px;
            margin: 4px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.2s;
        }
        .sidebar-nav .nav-link:hover { background: rgba(255,255,255,0.1); color: white; }
        .sidebar-nav .nav-link.active { background: #0d6efd; color: white; }

        .main-wrapper { margin-left: var(--sidebar-width); min-height: 100vh; }
        .card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); border-radius: 12px; margin-bottom: 24px; }
        
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; }
            .main-wrapper { margin-left: 0; }
        }
    </style>
</head>
<body>

    <section id="login-section" class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg mt-5">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4 fw-bold" id="auth-panel-title">Login</h2>
                        <form id="login-form">
                            <div class="mb-3">
                                <label class="form-label">Email address</label>
                                <input type="email" class="form-control" id="auth-email" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="auth-password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" id="login-button" class="btn btn-primary">Login</button>
                                <button type="button" id="google-login-button" class="btn btn-outline-danger">
                                    <i class="bi bi-google me-2"></i> Login with Google
                                </button>
                                <button type="submit" id="signup-button" class="btn btn-success hidden">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="admin-dashboard" class="hidden">
        <div class="d-flex flex-column flex-md-row">
            <div class="sidebar">
                <div class="p-4 border-bottom border-secondary mb-3">
                    <h5 class="text-white mb-0">Kiddush Admin</h5>
                    <p class="small text-secondary mt-2 mb-0">Logged in as: <span id="user-email-display"></span></p>
                </div>
                <nav class="sidebar-nav">
                    <a href="#" class="nav-link active" data-section="configurations-management">Configurations</a>
                    <a href="#" class="nav-link" data-section="custom-events-management">Custom Events</a>
                    <a href="#" class="nav-link" data-section="sponsorships-management">Sponsorships</a>
                    <a href="#" class="nav-link" data-section="people-management">People</a>
                    <button id="logout-button" class="btn btn-link nav-link border-0 text-start w-100">Logout</button>
                </nav>
            </div>

            <div class="main-wrapper flex-grow-1 p-4">
                <div class="admin-section" id="configurations-management">
                    <div class="card">
                        <div class="card-header bg-white fw-bold">Manage Configurations</div>
                        <div class="card-body">
                            <form id="create-config-form" class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Title</label>
                                    <input type="text" class="form-control" id="config-title" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Type</label>
                                    <select id="config-type" class="form-select">
                                        <option value="form">Form</option>
                                        <option value="calendar">Calendar</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Save Config</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="configurations-list"></div>
                </div>
                </div>
        </div>
    </section>

    <div class="modal fade" id="addPersonModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Person</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-person-form">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="add-person-name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="add-person-email">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-new-person-btn">Save Person</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>

</body>
</html>
